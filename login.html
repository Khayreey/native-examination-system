<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function disableBack() {
        window.history.forward();
      }
      setTimeout("disableBack()", 0);
      window.onunload = function () {
        null;
      };
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/183bb9ff65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/1.jpg" class="img-card" />
      <form action="exam.html" id="form_id">
        <h1>Join To Start Now</h1>
        <div class="input-class">
          <i class="fa-solid fa-envelope-circle-check"></i>
          <input type="text" placeholder="Your Email" id="email_id" />
          <i
            class="fa-solid fa-circle-xmark"
            id="x_email_id"
            style="visibility: hidden; color: red"
          ></i>
        </div>
        <div class="input-class">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Your Password" id="pass_id" />
          <i
            class="fa-solid fa-circle-xmark"
            id="x_pass_id"
            style="visibility: hidden; color: red"
          ></i>
        </div>
        <button type="submit" id="btn_id">
          Start Your Exam<img src="images/arrow.png" id="arr_id" />
        </button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
